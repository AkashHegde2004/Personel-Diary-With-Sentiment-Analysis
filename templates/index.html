<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Therapy Diary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="text-center mb-4">ðŸ“’LetItOut - Diary with Sentimental Analysis</h1>
        </header>

        <main class="row">
            <section class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">New Entry</h2>
                        <textarea id="diaryEntry" class="form-control mb-3" rows="5" placeholder="How are you feeling today?"></textarea>
                        <button class="btn btn-primary w-100 mb-2" onclick="addEntry()">Add Entry</button>
                        <button class="btn btn-secondary w-100" onclick="startVoiceInput()">Voice Input</button>
                    </div>
                </div>
            </section>

            <section class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Entry History</h2>
                        <div id="entryHistory" class="entry-list"></div>
                    </div>
                </div>
            </section>
        </main>

        <section class="row mb-4">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body text-center">
                        <h2 class="card-title">AI Analysis </h2>
                        <button class="btn btn-info me-2" onclick="getSentiment()">Analysis Of Sentiment</button>
                        <button class="btn btn-info me-2" onclick="speakSentiment()">Speak Sentiment</button>
                        <button class="btn btn-danger" onclick="clearEntries()">Clear Entries</button>
                        <div id="sentimentResult" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </section>

        <section class="row mb-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Dashboard</h2>
                        <div class="row mb-3">
                            <div class="col-md-4 text-center">
                                <div class="count-box">
                                    <h3>Positive</h3>
                                    <p id="positiveCount">0</p>
                                </div>
                            </div>
                            <div class="col-md-4 text-center">
                                <div class="count-box">
                                    <h3>Neutral</h3>
                                    <p id="neutralCount">0</p>
                                </div>
                            </div>
                            <div class="col-md-4 text-center">
                                <div class="count-box">
                                    <h3>Negative</h3>
                                    <p id="negativeCount">0</p>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <canvas id="sentimentBarChart"></canvas>
                            </div>
                            <div class="col-md-6">
                                <canvas id="sentimentPieChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
